<section class="main">
  <section *ngIf="currentUser" class="chat-holder">
    <article>
      <chat-window
        [selectedUser]="selectedUser"
        [messages]="messages"
        (onMessage)="handleMessage($event)"
      ></chat-window>
    </article>
    <aside>
      <users-list
        [usersList]="usersList"
        (onUserSelect)="handleUserSelect($event)"
      ></users-list>
    </aside>
  </section>
</section>
